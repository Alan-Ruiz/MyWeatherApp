<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myweatherapp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Busca una ciudad.."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Vigo,ES</div>
                <div class="date"> Mon 13 February 2021</div>
            </section>
            <div class="current">
                <div class="temp">15s <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 18°C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
